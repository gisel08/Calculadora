name: Test and Build

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  # SOLUCIÓN CLAVE: Añadir permiso de escritura para 'packages'
  packages: write 

jobs:
  test_and_build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # ... (Pasos de Configuración e Instalación)

      # --- CI Steps (Test and Lint) ---
      - name: Install dependencies
        run: pip install -r requirements.txt
        
      - name: Check Linting with Ruff
        run: ruff check . 

      - name: Test with Pytest
        run: pytest test_calculator.py

      # --- CD Steps (Build and Push Container) ---
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }} # Este token ahora tendrá permisos de 'write' en paquetes

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/calculadora:latest
          context: .
          file: ./Dockerfile.prod 
