name: Test and Build

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  test_and_build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.12
        uses: actions/setup-python@v3
        with:
          python-version: "3.12"
          
      # --- STEP 1: Install Dependencies (including pytest==8.3.4 and ruff==0.8.1) ---
      - name: Install dependencies
        run: pip install -r requirements.txt
        
      # --- STEP 2: Run Linting with Ruff ---
      # This step uses the ruff tool to check code quality.
      - name: Check Linting with Ruff
        run: ruff check . 

      # --- STEP 3: Run Tests with Pytest ---
      # This step executes the tests using the specified pytest version.
      - name: Test with Pytest
        run: pytest test_calculator.py

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ghcr.io/gisel08/Calculadora:latest
     
